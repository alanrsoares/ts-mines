<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#333" />
    <meta
      name="description"
      content="A Minesweeper Game written in TypeScript with React"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Mines - Minesweeper Game</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Lato|Black+Ops+One|Vollkorn:400i&display=swap");
      @import url("https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.min.css");

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .Splash {
        height: 100vh;
        background: #333 /* theme.colors.black */;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .Splash-icon {
        height: min(20vw, 20vh);
        width: min(20vw, 20vh);
        animation: rotate 3s linear infinite;
      }

      .Splash-label {
        font-size: min(10vw, 10vh);
        font-family: "Black Ops One", monospace;
        color: #ffd400; /* theme.colors.primary */
        text-shadow: 2px 4px 2px rgba(0, 0, 0, 0.8);
      }
    </style>
  </body>
</html>
